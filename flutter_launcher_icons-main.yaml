image_path_android: "icons/android_icon.png"
image_path_ios: "icons/ios_icon.png"
android: true # can specify file name here e.g. "ic_launcher"
ios: true # can specify file name here e.g. "My-Launcher-Icon"
adaptive_icon_background: "icons/lightgrey-background.png" # only available for Android 8.0 devices and above
adaptive_icon_foreground: "icons/icon-foreground.png" # only available for Android 8.0 devices and above
image_path: "pngs/global-warming.png"
min_sdk_android: 21 # android min sdk min:16, default 21
remove_alpha_ios: true
